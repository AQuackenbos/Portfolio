<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<title>Andrew Quackenbos: Portfolio</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
	<body>
		<script type="text/x-handlebars" data-template-name="application">
			<h1>Andrew Quackenbos</h1>
			<h3>Portfolio</h3>
			{{partial "nav"}}
			<div id="mainoutlet">
				{{outlet}}
			</div>
			<div id="footer">
				{{partial "footer"}}
			</div>
		</script>
		
		<script type="text/x-handlebars" data-template-name="general">
			<div>{{title}}</div>
		</script>
		
		<script type="text/x-handlebars" data-template-name="_nav">
			<div class="nav-collapse collapse">
				<ul class="nav">
					{{#linkTo "about"}}About{{/linkTo}}
					{{#linkTo "contact"}}Contact{{/linkTo}}
					{{#linkTo "skills"}}Skills{{/linkTo}}
				</ul>
			</div>
		</script>
		
		<script type="text/x-handlebars" data-template-name="_footer">
			FOOTER!
		</script>

		<script src="/js/jquery-1.9.1.js"> </script>
		<script src="/js/bootstrap.js"></script>
		<script src="/js/handlebars.js"></script> 
		<script type="text/javascript">
			//Handlebars.registerPartial("footer", $("#footer-partial").html());
		</script>
		<script src="/js/ember.js"></script> 
		<script src="/js/main.js"></script>
	</body>
</html>
