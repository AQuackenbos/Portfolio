<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<title>Andrew Quackenbos | Portfolio</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
		<link href="/css/main.css" rel="stylesheet">
    </head>
	<body>
		<script type="text/x-handlebars" data-template-name="application">
			<div class="navbar navbar-fixed-top navbar-inverse">
				{{partial "nav"}}
			</div>
			<div class="container fill">
				<div class="row">
					<div class="span2">
						{{partial "left"}}
					</div>
					{{outlet}}
				</div>
			</div>
		</script>
		
		<script type="text/x-handlebars" data-template-name="page">
			{{#view Portfolio.FadeInView contentBinding="this"}}
			<div class="span10 filler" {{bindAttr id="id"}}>
				{{#if title}}
					<h3>{{title}}</h3>
				{{else}}
					<h5>...Loading...</h5>
				{{/if}}
				<p>{{description}}</p>
				{{#if items}}
					<ul class="item-list">
					{{#each item in items}}
						{{view Portfolio.ItemView itemBinding="item"}}
					{{/each}}
					</ul>
				{{/if}}
				<div id="footer">
					{{partial "footer"}}
			</div>
			{{/view}}
		</script>
		
		<script type="text/x-handlebars" data-template-name="item">
			<li {{bindAttr class="item.previewClass"}}>
				<a {{bindAttr href="item.fallback"}}>
					{{#if item.icon}}
						<div class="item-image" {{bindAttr id="item.id"}}>
							<img {{bindAttr src="item.icon"}}/>
						</div>
					{{/if}}
					<div class="item-preview">
						{{#if item.title}}
							<span class="item-title">{{item.title}}</span>
							<br />
						{{/if}}
						{{#if item.preview}}
							<span class="item-desc">{{item.preview}}</span>
						{{/if}}
					</div>
				</a>
			</li>
		</script>
		
		<script type="text/x-handlebars" data-template-name="_left">
			(_left)
		</script>
		
		<script type="text/x-handlebars" data-template-name="_nav">
			<div class="navbar-inner">
				<div class="container">
					<ul class="nav">
						<li class="name">{{#linkTo "index"}}Andrew Quackenbos{{/linkTo}}</li>
						{{#each model}}
							<li>{{#linkTo "page" this}}{{title}}{{/linkTo}}</li>
						{{/each}}
					</ul>
				</div>
			</div>
		</script>
		
		<script type="text/x-handlebars" data-template-name="_footer">
			This page was created by Andrew Quackenbos, using <a href="http://emerjs.com">Ember.js</a>, 
			<a href="http://twitter.github.com/bootstrap/">Twitter Bootstrap</a>, and <a href="http://handlebarsjs.com/">Handlebars</a>.  
			The code is available at <a href="https://github.com/AQuackenbos/Portfolio">Github</a>.<br />
			Icons adapted from <a href="http://www.iconfinder.com/iconsets/metro-uinvert-dock">metro-univert-dock</a>.
		</script>

		<script src="/js/jquery-1.9.1.js"> </script>
		<script src="/js/bootstrap.js"></script>
		<script src="/js/handlebars.js"></script> 
		<script src="/js/ember.js"></script> 
		<script src="/js/main.js"></script>
	</body>
</html>
