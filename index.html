<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<title>Andrew Quackenbos | Portfolio</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href='http://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
		<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
		<link href="/css/main.css" rel="stylesheet">
    </head>
	<body>
		<script type="text/x-handlebars" data-template-name="application">
			{{outlet "indexnav"}}
			<div class="navbar navbar-fixed-top navbar-inverse" id="page-nav" style="display:none">
				{{partial "nav"}}
			</div>
			<div class="container fill">
				<div class="row">
					<div class="span2" id="col-left" style="display:none">
						{{partial "left"}}
					</div>
					{{outlet}}
				</div>
			</div>
		</script>
		
		<script type="text/x-handlebars" data-template-name="index">
			<div id="index-container">
				<div id="center-name">{{#linkTo "index"}}Andrew Quackenbos{{/linkTo}}</div>
				<div id="center-glow">&nbsp;</div>
				{{#each model}}
					<div class="indexLink">
						<div class="center-link" {{bindAttr id="id"}}>{{#linkTo "page" this}}{{title}}{{/linkTo}}</div>
						<div class="link-bg">&nbsp;</div>
					</div>
				{{/each}}
			</div>
		</script>
		
		<script type="text/x-handlebars" data-template-name="page">
			<div class="span10 filler" {{bindAttr id="id"}}>
				{{#if title}}
					<h3>{{title}}</h3>
				{{else}}
					<h5>...Loading...</h5>
				{{/if}}
				<p>{{description}}</p>
				{{#if itemGroups}}
					{{#each group in itemGroups}}
						<div class="group">
						{{#if group.title}}
							<h4 class="title">{{group.title}}</h4>
						{{/if}}
						{{#if group.description}}
							<p class="description">{{group.description}}</p>
						{{/if}}
						{{#if group.items}}
							<ul class="item-list">
							{{#each item in group.items}}
								{{view Portfolio.ItemView itemBinding="item"}}
							{{/each}}
							</ul>
						{{/if}}
						</div>
					{{/each}}
				{{/if}}
				<div id="footer">
					{{partial "footer"}}
				</div>
			</div>
		</script>
		
		<script type="text/x-handlebars" data-template-name="item">
			<li {{bindAttr class="item.previewClass"}}>
				<a {{bindAttr href="item.fallback"}}>
					{{#if item.icon}}
						<div class="item-image" {{bindAttr id="item.id"}}>
							<img {{bindAttr src="item.icon"}}/>
						</div>
					{{/if}}
					<div class="item-preview">
						{{#if item.title}}
							<span class="item-title">{{item.title}}</span>
							<br />
						{{/if}}
						{{#if item.preview}}
							<span class="item-desc">{{item.preview}}</span>
						{{/if}}
					</div>
					<div class="item-description">
						
					</div>
				</a>
			</li>
		</script>
		
		<script type="text/x-handlebars" data-template-name="_left">
			<div id="left-content">
				<img id="left-image-main" {{bindAttr src="this.model.picture"}}/>
			</div>
		</script>
		
		<script type="text/x-handlebars" data-template-name="_nav">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					{{#linkTo "index" class="brand"}}Andrew Quackenbos{{/linkTo}}
					<div class="nav-collapse collapse">
						<ul class="nav">
							{{#each model}}
								<li>{{#linkTo "page" this}}{{title}}{{/linkTo}}</li>
							{{/each}}
						</ul>
					</div>
				</div>
			</div>
		</script>
		
		<script type="text/x-handlebars" data-template-name="_footer">
			This page was created by Andrew Quackenbos, using <a href="http://emberjs.com">Ember.js</a> along with several other tools as described {{#linkTo "page" this.credits}}on the credits page{{/linkTo}}</a>.  
			The code is available at <a href="https://github.com/AQuackenbos/Portfolio">Github</a>.<br />
			Icons adapted from <a href="http://www.iconfinder.com/iconsets/metro-uinvert-dock">metro-univert-dock</a>.
		</script>

		<script src="/js/jquery-1.9.1.js"> </script>
		<script src="/js/jquery.easing.1.3.js"> </script>
		<script src="/js/bootstrap.js"></script>
		<script src="/js/handlebars.js"></script> 
		<script src="/js/ember.js"></script> 
		<script src="/js/main.js"></script>
	</body>
</html>
