<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<title>Andrew Quackenbos: Portfolio</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/css/main.css" rel="stylesheet">
    </head>
	<body>
		<script type="text/x-handlebars" data-template-name="application">
			<div class="navbar navbar-fixed-top navbar-inverse">
				{{partial "nav"}}
			</div>
			<div class=" class="container-fluid fill">
				<div class="row-fluid">
					<div class="span2">
						{{partial "left"}}
					</div>
					<div class="span10 filler" id="content">
						{{outlet}}
						<div id="footer">
							{{partial "footer"}}
						</div>
					</div>
				</div>
			</div>
		</script>
		
		<script type="text/x-handlebars" data-template-name="general">
			{{#if title}}
				<h3>{{title}}</h3>
			{{else}}
				<h5>...Loading...</h5>
			{{/if}}
			<p>{{description}}</p>
			{{#if items}}
				<ul>
				{{#each item in items}}
					{{view Portfolio.ItemView itemBinding="item"}}
				{{/each}}
				</ul>
			{{/if}}
		</script>
		
		<script type="text/x-handlebars" data-template-name="item">
			<li><a href="http://gooogle.com">{{item.title}}</a></li>
		</script>
		
		<script type="text/x-handlebars" data-template-name="_left">
		(left)
		</script>
		
		<script type="text/x-handlebars" data-template-name="_nav">
			<div class="navbar-inner">
				<div class="container-fluid">
					<div class="nav-collapse">
						<ul class="nav">
							<li class="name">{{#linkTo "about"}}Andrew Quackenbos{{/linkTo}}</li>
							<li>{{#linkTo "contact"}}Contact{{/linkTo}}</li>
							<li>{{#linkTo "skills"}}Skills{{/linkTo}}</li>
						</ul>
					</div>
				</div>
			</div>
		</script>
		
		<script type="text/x-handlebars" data-template-name="_footer">
			This page was created by Andrew Quackenbos, using <a href="http://emerjs.com">Ember.js</a>, 
			<a href="http://twitter.github.com/bootstrap/">Twitter Bootstrap</a>, and <a href="http://handlebarsjs.com/">Handlebars</a>.  
			The code is available at <a href="https://github.com/AQuackenbos/Portfolio">Github</a>.
		</script>

		<script src="/js/jquery-1.9.1.js"> </script>
		<script src="/js/bootstrap.js"></script>
		<script src="/js/handlebars.js"></script> 
		<script src="/js/ember.js"></script> 
		<script src="/js/main.js"></script>
	</body>
</html>
