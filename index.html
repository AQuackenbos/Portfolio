<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<title>Andrew Quackenbos: Portfolio</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/css/main.css" rel="stylesheet">
    </head>
	<body>
		<script type="text/x-handlebars" data-template-name="application">
			<div class="navbar navbar-fixed-top navbar-inverse">
				{{partial "nav"}}
			</div>
			<div id="left" class="column">
				{{partial "left"}}
			</div>
			<div id="content" class="column">
				{{outlet}}
			</div>
			<div id="footer">
				{{partial "footer"}}
			</div>
		</script>
		
		<script type="text/x-handlebars" data-template-name="general">
			<div>{{title}}</div>
		</script>
		
		<script type="text/x-handlebars" data-template-name="_left">
			-LEFT-
		</script>
		
		<script type="text/x-handlebars" data-template-name="_nav">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<div class="nav-collapse">
						<ul class="nav">
							<li class="name">{{#linkTo "about"}}Andrew Quackenbos{{/linkTo}}</li>
							<li>{{#linkTo "contact"}}Contact{{/linkTo}}</li>
							<li>{{#linkTo "skills"}}Skills{{/linkTo}}</li>
						</ul>
					</div>
				</div>
			</div>
		</script>
		
		<script type="text/x-handlebars" data-template-name="_footer">
			This page was created by Andrew Quackenbos, using <a href="http://emerjs.com">Ember.js</a>, 
			<a href="http://twitter.github.com/bootstrap/">Twitter Bootstrap</a>, and <a href="http://handlebarsjs.com/">Handlebars</a>.  
			The code is available at <a href="https://github.com/AQuackenbos/Portfolio">Github</a>.
		</script>

		<script src="/js/jquery-1.9.1.js"> </script>
		<script src="/js/bootstrap.js"></script>
		<script src="/js/handlebars.js"></script> 
		<script src="/js/ember.js"></script> 
		<script src="/js/main.js"></script>
	</body>
</html>
